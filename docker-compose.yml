version: "3.9"

services:
  backend:
    build: ./backend
    container_name: sportclubs-backend
    ports:
      - "8000:8000"
    env_file:
      - ./backend/.env
    depends_on:
      - db

  frontend:
    build: ./frontend
    container_name: sportclubs-frontend
    ports:
      - "3000:3000"
    environment:
      - VITE_API_BASE_URL=http://localhost:8000/api
    depends_on:
      - backend

  db:
    image: mysql:8.0
    container_name: sportclubs-db
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: sportclubs
      MYSQL_USER: sportuser
      MYSQL_PASSWORD: sportpass
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql

volumes:
  db_data:
