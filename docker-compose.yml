version: "3.9"

services:
  backend:
    build: ./backend
    container_name: sportclubs-backend
    ports:
      - "8000:8000"
    env_file:
      - ./backend/.env
    depends_on:
      - db
    volumes:
      # Mount the Laravel application directory (the project is under backend/laravel)
      - ./backend/laravel:/var/www:cached
    environment:
      # ensure Laravel runs in development mode inside container
      - APP_ENV=local
    command: php artisan serve --host=0.0.0.0 --port=8000 --verbose

  frontend:
    build: ./frontend
    container_name: sportclubs-frontend
    ports:
      - "3000:3000"
    environment:
      - VITE_API_BASE_URL=http://backend:8000/api
      - CHOKIDAR_USEPOLLING=true
      - NODE_ENV=development
    depends_on:
      - backend
    volumes:
      - ./frontend:/app:cached
      - frontend_node_modules:/app/node_modules
    restart: unless-stopped
    command: ["npm", "run", "dev", "--", "--host", "0.0.0.0", "--port", "3000"]

  db:
    image: mysql:8.0
    container_name: sportclubs-db
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: sportclubs
      MYSQL_USER: sportuser
      MYSQL_PASSWORD: sportpass
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql

volumes:
  db_data:
  frontend_node_modules:
